{{ "<!-- CONTACT -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ with .Site.Params.contact.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
                <p>{{ with .Site.Params.contact.description }}{{ . | markdownify }}{{ end }}</p>
            </div>
            <div class="col-lg-2 col-lg-offset-2 text-center">
                <i class="fa fa-twitter fa-3x wow bounceIn"></i>
                <p><a href="https://twitter.com/CloudStackConf">#ccceu</a></p>
            </div>
            <div class="col-lg-2 text-center">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p><a href="mailto:users@cloudstack.apache.org">users@</a></p>
            </div>
            <div class="col-lg-2 text-center">
                <i class="fa fa-weixin fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>irc.freenode.net: #cloudstack</p>
            </div>
            <div class="col-lg-2 text-center">
                <i class="fa fa-external-link fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p><a href='http://cloudstack.apache.org'>Apache CloudStack</a></p>
            </div>
        </div>
    </div>
</section>
